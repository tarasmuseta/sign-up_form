<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="container">
        <div class="letterbox"></div>
        <div class="display-container">
            <div class="display">
                <div>
                    <img class="logo" src="images/odin-lined.png" alt="The Odin Project Logo in hite color">
                </div>
                <div>
                    <h1>ODIN</h1>
                </div>
            </div>
            <div class="side-footer">
                <footer>Photo by <a href="https://unsplash.com/@haliewestphoto">Hailie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></footer>
            </div>
        </div>
        <div class="main">
        <section>
            <div class="form-header">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</h2>
                <h2>You <em>know</em> you want to.</h2>
            </div>
            <div class="second-block">
                <div>
                    <h2>Let's Do this!</h2>
                </div>
                <form action="###" method="post">
                    <div class="inputs">
                        <span>
                            <div class="names">
                                <div>
                                    <label for="user_name_first">FIRST NAME</label>
                                    <input type="text" id="user_name_first" name="user_name_first">
                                </div>
                                <div>
                                    <label for="user_name_last">LAST NAME</label>
                                    <input type="text" id="user_name_last" name="user_name_last">
                                </div>
                            </div>
                        </span>
                        <span>
                            <div class="contacts">
                                <div>
                                    <label for="email">EMAIL</label>
                                    <input type="email" id="user_email" name="user_email" placeholder="email@email.com">
                                </div>
                                <div>
                                    <label for="user_phone">PHONE NUMBER</label>
                                    <input type="tel" id="user_phone" name="user_phone" placeholder="260-XXX-XXX-XXX">
                                </div>
                            </div>
                        </span>
                        <span>
                            <div class="passwords">
                                <div>
                                    <label for="pwd">PASSWORD</label>
                                    <input type="password" id="pwd" name="pwd">
                                </div>
                                <div>
                                    <label for="confirm_pwd">CONFIRM PASSWORD</label>
                                    <input type="password" id="confirm_pwd" name="confirm_pwd">
                                </div>
                            </div>
                        </span>
                    </div>
            </div>
                    <div>
                        <button type="submit" id="submitButton">Create Account</button>
                    </div>
                </form>
                <div class="main-footer">
                    <footer>Already have an account? <a class="log-in" href="###"><strong>Log in</strong></a></footer>
                </div>
        </div>
        <div class="letterbox"></div>
    </div>
    </section>
</body>
</html>
